<div id="resume-header">
  <div *ngIf="daniel" >
    <h1 id="resume-name">{{daniel.name | uppercase}}</h1>
    <div id="email"><a id="email" href="mailto:{{daniel.email}}" target="_top">{{daniel.email}}</a></div>
    <a *ngFor="let link of daniel.links" href="{{link.link}}" attr.aria-label="{{link.label}}"><img id="header-image" src="assets/img/icons/{{link.image}}"></a>
    <span class="hidden-xs">
      <app-svg-clock></app-svg-clock>
    </span>
  </div>
</div>
